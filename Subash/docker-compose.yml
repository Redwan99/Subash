# =============================================
#  Subash — Docker Compose
#  Services: PostgreSQL (db) + Next.js (web)
#
#  Local dev:   docker compose up --build
#  CasaOS:      Import docker-compose.yml in
#               the CasaOS app store UI, or run
#               via SSH as shown in CASAOS_DEPLOYMENT.md
# =============================================

services:
  # ------------------------------------------
  #  PostgreSQL Database
  # ------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: subash_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Expose 5432 on the host so you can connect
      # with Prisma Studio or TablePlus during dev.
      # Remove / comment out in production.
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------
  #  Next.js Web Application
  # ------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subash_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # NOTE: Use db:5432 (service name) — NOT localhost:5432
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_URL: ${AUTH_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FACEBOOK_CLIENT_ID: ${FACEBOOK_CLIENT_ID}
      FACEBOOK_CLIENT_SECRET: ${FACEBOOK_CLIENT_SECRET}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
      NEXT_PUBLIC_DEFAULT_CITY: ${NEXT_PUBLIC_DEFAULT_CITY}
      OPENWEATHERMAP_API_KEY: ${OPENWEATHERMAP_API_KEY}
      # Firebase (Phase 2.2)
      NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
    ports:
      # Map host port → container port.
      # Change the left side to use a different host port (e.g. 8080:3000).
      - "3000:3000"

volumes:
  postgres_data:
    driver: local
