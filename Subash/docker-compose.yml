# =============================================
#  Subash — Docker Compose
#  Services: PostgreSQL (db) + Next.js (web)
#
#  CasaOS (SSH):     docker compose up -d --build
#  First boot seed:  SEED_DB=true in .env → auto-imports all 70k perfumes
#  After seeding:    set SEED_DB=false (or remove it) to skip re-seeding
# =============================================

services:
  # ------------------------------------------
  #  PostgreSQL Database
  # ------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: subash_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Port 5432 exposed so you can connect with Prisma Studio / TablePlus from
      # your dev machine. Safe on a home LAN; remove on a public-facing server.
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------
  #  Next.js Web Application
  # ------------------------------------------
  web:
    image: ghcr.io/redwan99/subash:sha-27105d8
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subash_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # NOTE: Use db:5432 (service name) — NOT localhost:5432
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_URL: ${AUTH_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FACEBOOK_CLIENT_ID: ${FACEBOOK_CLIENT_ID}
      FACEBOOK_CLIENT_SECRET: ${FACEBOOK_CLIENT_SECRET}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
      NEXT_PUBLIC_DEFAULT_CITY: ${NEXT_PUBLIC_DEFAULT_CITY}
      OPENWEATHERMAP_API_KEY: ${OPENWEATHERMAP_API_KEY}
      NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
      # ——— Seeding ———————————————————————————————
      # Set to "true" on FIRST boot only — imports all ~70k perfumes from the
      # bundled CSVs. After the seed is done, set to "false" (or remove) so
      # subsequent restarts don’t re-check the DB on every boot.
      SEED_DB: ${SEED_DB:-false}
    ports:
      - "3000:3000"

volumes:
  postgres_data:
    driver: local
